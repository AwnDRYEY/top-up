    /* Navbar */
    .navbar {
      width: 100%;
      background: linear-gradient(90deg, #2531a4 10%, #2f3cbf 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 18px;
      box-shadow: 0 2px 12px #0004;
      font-size: 1.13em;
      letter-spacing: 1px;
    }
    .navbar .brand {
      font-weight: bold;
      font-size: 1.18em;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px #0005;
    }
    .navbar .nav-links {
      display: flex;
      gap: 18px;
    }
    .navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.18s;
    }
    .navbar .nav-links a:hover {
      color: #44eaff;
    }

    /* Section Title */
    .section-title {
      margin:28px 10px 10px 10px;
      text-align: left;
      font-size: 1.48em;
      font-weight: bold;
      letter-spacing: 1.2px;
      color: #fff;
      display: flex;
      align-items: center;
      text-shadow: 0 2px 8px #2531a477;
      gap: 12px;
    }
    .section-title .logo-section {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: #fff;
      border-radius: 5PX;
      margin-right: 2px;
      overflow: hidden;
    }
    .section-title .logo-section img {
      width: 30px;
      height: 30px;
      display: block;
      object-fit: contain;
      background: #fff;
      border: none; /* Remove border from logo images */
    }
    /* Carousel Container */
    .carousel-container {
      padding: 0 0 18px 0;
      margin: 0 auto;
      max-width: 100vw;
    }
    .carousel-scroll {
      display: flex;
      flex-wrap: nowrap;
      gap: 16px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 8px 10px 18px 10px;
      scrollbar-width: thin;
      overscroll-behavior-x: contain;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
    }
    .carousel-item {
      flex: 0 0 auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 12px #0006;
      background: #1a1a22;
      width: auto;
      height: auto;
      scroll-snap-align: start;
      position: relative;
      transition: transform 0.17s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-item img {
      display: block;
      width: auto;
      height: auto;
      max-width: 92vw;
      max-height: 320px;
      object-fit: contain;
      background: #111;
      border: none; /* Remove border from carousel images */
      outline: none; /* Remove possible focus outlines */
      box-shadow: none; /* Remove any box-shadow */
    }
    /* Responsive */
    @media (max-width: 600px) {
      .carousel-item img {
        max-width: 96vw;
        max-height: 220px;
      }
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
        padding: 13px 8px;
      }
      .section-title {
        font-size: 1.12em;
        gap: 7px;
      }
      .section-title .logo-section {
        width: 26px;
        height: 26px;
      }
      .section-title .logo-section img {
        width: 20px;
        height: 20px;
      }
    }
