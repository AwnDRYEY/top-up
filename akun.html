  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #23272f;
      color: #fff;
    }
    /* Navbar */
    .navbar {
      width: 100%;
      background: linear-gradient(90deg, #20284e 0%, #2531a4 60%, #2f3cbf 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px 0 14px;
      box-shadow: 0 2px 18px #0006;
      font-size: 1.19em;
      letter-spacing: 1px;
      min-height: 65px;
      position: sticky;
      top: 0;
      z-index: 99;
      flex-wrap: nowrap;
      /* Prevent wrap to keep one line */
    }
    .navbar .brand {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.32em;
      letter-spacing: 2.2px;
      text-shadow: 1px 1px 8px #1a1a5a77;
      white-space: nowrap;
    }
    .navbar .brand img {
      width: 38px;
      height: 38px;
      margin-right: 9px;
      border-radius: 7px;
      box-shadow: 0 2px 8px #0004;
      background: #fff;
      object-fit: contain;
    }
    .navbar .nav-links {
      display: flex;
      gap: 5px;
      align-items: center;
      font-size: 1em;
      letter-spacing: 1.2px;
    }
    .navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      padding: 7px 15px;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      position: relative;
    }
    .navbar .nav-links a:hover,
    .navbar .nav-links a.active {
      background: #2531a4;
      color: #44eaff;
      box-shadow: 0 2px 8px #2f3cbf66;
    }

    /* Section Title */
    .section-title {
      margin:35px 10px 12px 10px;
      text-align: left;
      font-size: 1.55em;
      font-weight: bold;
      letter-spacing: 1.3px;
      color: #fff;
      display: flex;
      align-items: center;
      text-shadow: 0 2px 8px #2531a477;
      gap: 14px;
    }
    .section-title .logo-section {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 7px;
      margin-right: 2px;
      overflow: hidden;
      /* Remove box-shadow to remove "garis" under image */
      box-shadow: none;
    }
    .section-title .logo-section img {
      width: 34px;
      height: 34px;
      display: block;
      object-fit: contain;
      background: #fff;
      border: none;
      /* Remove border and outline just in case */
      outline: none;
      box-shadow: none;
    }

    /* Carousel Container */
    .carousel-container {
      padding: 0 0 25px 0;
      margin: 0 auto;
      max-width: 100vw;
    }
    .carousel-scroll {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: thin;
      overscroll-behavior-x: contain;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
    }
    .carousel-item {
      flex: 0 0 auto;
      border-radius: 2px;
      overflow: hidden;
      box-shadow: 0 4px 20px #0008;
      background: #1a1a22;
      width: 240px;
      height: 350px;
    
    }
    .carousel-item img {
      display: block;
      width: 100%;
      height: 100%;
      max-width: 420px;
      max-height: 400px;
      object-fit: cover;
      background: #111;
      border: none;
      outline: none;
      box-shadow: none;
      transition: transform 0.16s;
    }
    .carousel-item:hover img {
      transform: scale(1.05);
    }
    /* Responsive */
    @media (max-width: 900px) {
      .carousel-item {
        width: 170px;
        height: 230px;
      }
      .carousel-item img {
        max-width: 95vw;
        max-height: 260px;
      }
      .section-title {
        font-size: 1.17em;
        gap: 8px;
      }
      .section-title .logo-section {
        width: 28px;
        height: 28px;
      }
      .section-title .logo-section img {
        width: 22px;
        height: 22px;
      }
      .navbar {
        font-size: 1em;
        padding: 10px 8px;
      }
      .navbar .brand img {
        width: 28px;
        height: 28px;
        margin-right: 5px;
      }
      .navbar .nav-links {
        gap: 13px;
      }
    }
    @media (max-width: 600px) {
      .carousel-item {
        width: 140px;
        height: 160px;
      }
      .carousel-item img {
        max-width: 96vw;
        max-height: 150px;
      }
      /* Navbar stays 1 line, scroll if necessary */
      .navbar {
        flex-direction: row;
        align-items: center;
        gap: 0;
        min-height: unset;
        padding: 7px 4px 7px 4px;
        overflow-x: auto;
        flex-wrap: nowrap;
        white-space: nowrap;
      }
      .navbar .brand {
        font-size: 1.09em;
        flex-shrink: 0;
      }
      .navbar .nav-links {
        flex-shrink: 0;
      }
    }

    /* Dual-row scroll for MLBB account */
    .dual-row {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 15px;
    }
  </style>
